<div class="container">
    <div class="mb-3">{{ page.date | date: "%-d %b %Y" }}</div>
    <div class="title mb-3">{{ page.title }}</div>
    <div class="subtitle mb-3">{{ page.subtitle }}</div>
    <div class="tags mb-5">
        {% for tag in page.tags %}
        <a href=""><span class="badge mb-2">{{ tag }}</span></a>
        {% endfor %}
    </div>
</div>
